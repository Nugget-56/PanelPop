<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aayush">
    <meta name="description" content="Make and share comic panels on the fly"/>
    <title>Panel Pop</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script src="/scripts/script.js" defer></script>
    <script src="https://unpkg.com/markerjs2/markerjs2.js"></script> 
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="generate-wrapper">
      <section class="left-col">
        <div class="prompt-wrapper">
          <label for="userPrompt">Enter your prompt here:</label>
          <input type="text" id="userPrompt" placeholder="Eg: A cartoon of a monkey in space">
          <button type="submit" id="generateButton">Generate</button>
        </div>
        <div class="edit-panel">
          <span id="loader"></span>
        </div>
        <div class="marker-button-wrapper">
          <button id="editButton"> Edit </button>
          <button id="retryButton"> Retry </button>
          <button id="confirmButton" onclick="confirmChanges()"> Confirm </button>
        </div>
      </section>
      <section class="right-col">
        <div class="comic-edit-wrapper">
          <button onclick="navigateToPage('index.html')"> Home </button>
          <button onclick="navigateToPage('info.html')"> Instructions </button>
        </div>
         <div class="comic-panel-wrapper">
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="1">
              <div class="action-buttons">
                <button class="edit-small" onclick="editImage()"></button>
                <button class="delete-small" onclick="deleteImage()"></button>
              </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="2">
              <div class="action-buttons">
                <button class="edit-small" onclick="editImage()"></button>
                <button class="delete-small" onclick="deleteImage()"></button>
             </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="3">
              <div class="action-buttons">
                <button class="edit-small" class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small" onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="4">
              <div class="action-buttons">
                <button class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small"  onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="5">
              <div class="action-buttons">
                <button class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small"  onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="6">
              <div class="action-buttons">
                <button class="edit-small" onclick="editImage()"></button>
                <button class="delete-small"  onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="7">
              <div class="action-buttons">
                <button class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small"  onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="8">
              <div class="action-buttons">
                <button class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small" onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="9">
              <div class="action-buttons">
                <button class="edit-small"  onclick="editImage()"></button>
                <button class="delete-small"  onclick="deleteImage()"></button>
            </div>
            </div>
            <div class="panel" onclick="handlePanelClick(this)">
              <img class="panel-image" src="" alt="10">
              <div class="action-buttons">
                <button class="edit-small" onclick="editImage()"></button>
                <button class="delete-small" onclick="deleteImage()"></button>
            </div>
            </div>
         </div>
         <button id="download-button">Download</button>
      </section>
    </div>

</html>
